plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.4' // 使用最新的 Spring Boot 版本
    id 'io.spring.dependency-management' version '1.1.6' // 确保使用与 Spring Boot 兼容的版本
}


repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
    //maven { url 'https://repo.spring.io/snapshot' }
}


ext {
    set('springAiVersion', '1.0.0-M6') // 确保使用与 Spring Boot 兼容的 Spring AI 版本
}

dependencies {
    // Spring Boot Web Starter for REST endpoints
    implementation 'org.springframework.boot:spring-boot-starter-web'
    // Spring Boot Starter for Thymeleaf
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

    // Spring AI Ollama Starter for Ollama integration
    //implementation 'org.springframework.ai:spring-ai-ollama-spring-boot-starter'

    //implementation 'org.springframework.ai:spring-ai-vertex-ai-gemini-spring-boot-starter'

    implementation("org.springframework.ai:spring-ai-openai-spring-boot-starter")

    implementation 'ch.qos.logback:logback-classic'

    //implementation 'org.springframework.ai:spring-ai-starter-mcp-client'
    implementation("org.springframework.ai:spring-ai-starter-mcp-client-webflux:1.0.0")

    // Spring Boot DevTools for hot reloading (optional)
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    // Spring Boot Test Starter
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    // 用于测试的 Spring AI Ollama 模块
    testImplementation 'org.springframework.ai:spring-ai-ollama'
}



