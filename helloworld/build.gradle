 */

plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:3.4.4'
    api 'org.springframework.boot:spring-boot-starter-actuator:3.4.4'
    //api 'org.springframework.ai:spring-ai-starter-model-openai:1.1.0-SNAPSHOT'
    api "org.springframework.ai:spring-ai-ollama-spring-boot-starter:1.0.0-M6"

    annotationProcessor("org.springframework.boot:spring-boot-configuration-processor:3.4.0")

    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.4.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'ai-openai-helloworld'
//java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
